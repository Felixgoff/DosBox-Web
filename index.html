<script>
	function TryDigger()
	{
        location.href = '#jsdos';
        var Exec = "DIGGER.COM"
        var URL = "https://js-dos.com/6.22/current/test/digger.zip"
		
    Dos(document.getElementById("jsdos"), {
        wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js",
        cycles: 1000,
        autolock: true,
    }).ready(function (fs, main) {
      fs.extract(URL).then(function () {
        main(["-c", Exec]).then(function (ci) {
            window.ci = ci;
        });
      });
    });
  
	}
</script>
