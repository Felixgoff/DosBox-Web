<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>DOSBox Emulator</title>
  <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
  <style>
    html, body, canvas, .dosbox-container {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <canvas id="jsdos"></canvas>
  <script>
    Dos(document.getElementById("jsdos"), {
        wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js",
        cycles: 1000,
        autolock: false,
    }).ready(function (fs, main) {
      fs.extract(URL).then(function () {
        main(["-c", Exec]).then(function (ci) {
            window.ci = ci;
        });
      });
    });
  </script>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</body>
<label for="URL">Type the URL of the program's ZIP archive (ex. https://js-dos.com/6.22/current/test/digger.zip):
<input type="text" id="URL">
</label>

<label for="Exec">Type executable file (ex. DIGGER.COM):
<input type="text" id="Exec">
</label>
<button id="Submit">Submit</button>
<script>
$(document).ready(function(){
    $("#Submit").click(function(){
        var Exec = $("#Exec").val();
        var URL = $("#URL").val();
        $(“script”).hide();
        $(“script”).show();
</script>
</html>
